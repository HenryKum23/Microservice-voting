version: '3.8'

services:
  vote:
    build: ./vote
    ports:
      - "5050:8000"  # localhost:5050 â†’ container:8000
    depends_on:
      - redis
    networks:
      - front-tier
      - back-tier
  
  result:
    build: ./result  
    ports:
      - "5051:4000"  # Check result's port (probably 4000)
    depends_on:
      - db
    networks:
      - front-tier
      - back-tier
  
  worker:
    build: ./worker
    depends_on:
      - redis
      - db
    networks:
      - back-tier
  
  redis:
    image: redis:alpine
    networks:
      - back-tier
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - back-tier
  
  sut:
    build: ./tests
    depends_on:
      - vote
      - result
    networks:
      - front-tier

networks:
  front-tier:
  back-tier: