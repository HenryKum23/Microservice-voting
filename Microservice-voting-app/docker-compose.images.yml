# for running in docker compose with prebuilt images

# version is now using "compose spec"
# v2 and v3 are now combined!
# docker-compose v1.27+ required

services:
  vote:
    image: vote1:latest
    pull_policy: never  # ← Add this to prevent pulling from registry
    depends_on:
      redis:
        condition: service_healthy 
    ports:
      - "5050:8000"
    networks:
      - front-tier
      - back-tier

  result:
    image: result1:latest
    pull_policy: never  # ← Add this to prevent pulling from registry
    depends_on:
      db:
        condition: service_healthy 
    ports:
      - "6001:4000"
    networks:
      - front-tier
      - back-tier

  worker:
    image: worker1:latest
    pull_policy: never  # ← Add this to prevent pulling from registry
    depends_on:
      redis:
        condition: service_healthy 
      db:
        condition: service_healthy 
    networks:
      - back-tier

  redis:
    image: redis:alpine
    volumes:
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/redis.sh
      interval: "5s"
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    secrets:
      - postgres_user
      - postgres_password
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgres.sh
      interval: "5s"
    networks:
      - back-tier
      
secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_password:
    file: ./secrets/postgres_password.txt

volumes:
  db-data:

networks:
  front-tier:
  back-tier:
